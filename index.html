<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الثعبان</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }
        .game-container {
            background: #fff;
            padding: 20px 16px 32px 16px;
            border-radius: 12px;
            box-shadow: 0 0 16px #0002;
            text-align: center;
            position: relative;
            min-width: 320px;
            width: 400px;
            max-width: 98vw;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #3b82f6, #6ee7b7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #0001;
            z-index: 2;
        }
        h1 { color: #333; margin-bottom: 18px; }
        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .instructions {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            background: #f8f8f8;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #game-board {
            background: #222;
            border: 2px solid #000;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        .controls {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .difficulty-selector {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .difficulty-selector select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        button, .mobile-btn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover, .mobile-btn:active {
            background: #45a049;
        }
        .pause-btn {
            background: #f59e42;
            margin-right: 8px;
            margin-left: 8px;
        }
        .game-over-message {
            display: none;
            margin-top: 20px;
            color: #ff0000;
        }
        .game-over-message.active { display: block; }
        /* أزرار الهاتف */
        #mobile-controls {
            display: none;
        }
        @media (max-width: 600px) {
            .game-container { min-width: 0; width: 98vw; }
            #game-board { width: 96vw !important; height: 96vw !important; max-width: 400px; max-height: 400px; }
            #mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 18px;
                gap: 6px;
                user-select: none;
            }
            .mobile-row {
                display: flex;
                gap: 12px;
            }
            .mobile-btn {
                width: 56px;
                height: 56px;
                font-size: 2rem;
                border-radius: 50%;
                background: linear-gradient(135deg, #6ee7b7, #3b82f6);
                box-shadow: 0 4px 16px #0002;
                border: none;
                color: #fff;
                margin: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الثعبان</h1>
        <div class="score-container">
            <p>النقاط: <span id="score">0</span></p>
            <p>الأعلى: <span id="high-score">0</span></p>
        </div>
        <div class="instructions">
            <p>استخدم الأسهم أو أزرار الهاتف للتحكم</p>
            <p>اضغط زر الإيقاف أو P للإيقاف المؤقت/استكمال</p>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="mobile-controls">
            <div class="mobile-row">
                <button class="mobile-btn" id="up-btn">↑</button>
            </div>
            <div class="mobile-row">
                <button class="mobile-btn" id="left-btn">←</button>
                <button class="mobile-btn" id="down-btn">↓</button>
                <button class="mobile-btn" id="right-btn">→</button>
            </div>
        </div>
        <div class="controls">
            <div>
                <button id="start-btn">بدء اللعبة</button>
                <button id="restart-btn">إعادة</button>
                <button id="pause-btn" class="pause-btn">إيقاف</button>
            </div>
            <div class="difficulty-selector">
                <label for="difficulty">الصعوبة:</label>
                <select id="difficulty">
                    <option value="easy">سهل</option>
                    <option value="medium" selected>متوسط</option>
                    <option value="hard">صعب</option>
                </select>
            </div>
        </div>
        <div class="game-over-message" id="game-over">
            <h2>انتهت اللعبة!</h2>
            <p>اضغط إعادة للعب مرة أخرى</p>
        </div>
    </div>
    <script>
        // Game variables
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let newDirection = 'right';
        let gameSpeed = 100; // milliseconds
        let gameInterval;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gridSize = 20; // Size of grid cells in pixels
        let canvasSize = 400; // Canvas size in pixels
        let difficultyLevels = {
            easy: 120,
            medium: 100,
            hard: 70
        };
        let currentDifficulty = 'medium';

        // Responsive canvas for mobile
        function updateCanvasSize() {
            if (window.innerWidth < 600) {
                let size = Math.min(window.innerWidth * 0.96, 400);
                canvas.width = size;
                canvas.height = size;
                canvasSize = size;
            } else {
                canvas.width = 400;
                canvas.height = 400;
                canvasSize = 400;
            }
        }

        window.onload = function() {
            canvas = document.getElementById('game-board');
            ctx = canvas.getContext('2d');
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.addEventListener('keydown', changeDirection);

            // Mobile controls
            document.getElementById('up-btn').addEventListener('touchstart', e => { e.preventDefault(); mobileMove('up'); });
            document.getElementById('down-btn').addEventListener('touchstart', e => { e.preventDefault(); mobileMove('down'); });
            document.getElementById('left-btn').addEventListener('touchstart', e => { e.preventDefault(); mobileMove('left'); });
            document.getElementById('right-btn').addEventListener('touchstart', e => { e.preventDefault(); mobileMove('right'); });

            // Difficulty selector
            const difficultySelector = document.getElementById('difficulty');
            difficultySelector.addEventListener('change', function() {
                currentDifficulty = this.value;
                gameSpeed = difficultyLevels[currentDifficulty];
                if (gameRunning && !gamePaused) {
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            });

            // Responsive canvas
            updateCanvasSize();
            window.addEventListener('resize', () => {
                updateCanvasSize();
                drawGame();
            });

            resetGame();
            drawGame();
        };

        function mobileMove(dir) {
            if (!gameRunning || gamePaused) return;
            if (dir === 'up' && direction !== 'down') newDirection = 'up';
            else if (dir === 'down' && direction !== 'up') newDirection = 'down';
            else if (dir === 'left' && direction !== 'right') newDirection = 'left';
            else if (dir === 'right' && direction !== 'left') newDirection = 'right';
        }

        function resetGame() {
            // Initialize snake at the center
            const cells = Math.floor(canvasSize / gridSize);
            const centerPos = Math.floor(cells / 2) * gridSize;
            snake = [
                {x: centerPos, y: centerPos},
                {x: centerPos - gridSize, y: centerPos},
                {x: centerPos - gridSize * 2, y: centerPos}
            ];
            direction = 'right';
            newDirection = 'right';
            score = 0;
            document.getElementById('score').textContent = score;
            generateFood();
            document.getElementById('game-over').classList.remove('active');
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameSpeed = difficultyLevels[currentDifficulty];
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }

        function restartGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            gamePaused = false;
            resetGame();
            drawGame();
        }

        function gameLoop() {
            updateSnake();
            if (checkCollision()) {
                endGame();
                return;
            }
            drawGame();
        }

        function updateSnake() {
            direction = newDirection;
            const head = {x: snake[0].x, y: snake[0].y};
            switch(direction) {
                case 'up': head.y -= gridSize; break;
                case 'down': head.y += gridSize; break;
                case 'left': head.x -= gridSize; break;
                case 'right': head.x += gridSize; break;
            }
            // حدود ديناميكية: إذا خرج من جهة يرجع من الجهة المقابلة
            head.x = (head.x + canvasSize) % canvasSize;
            head.y = (head.y + canvasSize) % canvasSize;

            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
            snake.unshift(head);

            // Food eaten?
            if (head.x === food.x && head.y === food.y) {
                generateFood();
                updateScore();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            const key = event.key;
            if (key === 'p' || key === 'P' || key === 'Escape') {
                togglePause();
                return;
            }
            if (gameRunning && !gamePaused) {
                if (key === 'ArrowUp' && direction !== 'down') newDirection = 'up';
                else if (key === 'ArrowDown' && direction !== 'up') newDirection = 'down';
                else if (key === 'ArrowLeft' && direction !== 'right') newDirection = 'left';
                else if (key === 'ArrowRight' && direction !== 'left') newDirection = 'right';
            }
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pause-btn');
            if (gamePaused) {
                clearInterval(gameInterval);
                pauseBtn.textContent = 'استكمال';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('متوقف', canvas.width / 2, canvas.height / 2);
                ctx.font = '16px Arial';
                ctx.fillText('اضغط زر الاستكمال أو P', canvas.width / 2, canvas.height / 2 + 30);
            } else {
                pauseBtn.textContent = 'إيقاف';
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }

        function checkCollision() {
            // No wall collision (ديناميكية)
            // Check self collision
            const head = snake[0];
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function generateFood() {
            const gridCount = Math.floor(canvasSize / gridSize);
            let foodX, foodY, validPosition = false;
            while (!validPosition) {
                foodX = Math.floor(Math.random() * gridCount) * gridSize;
                foodY = Math.floor(Math.random() * gridCount) * gridSize;
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }
            food = {x: foodX, y: foodY};
        }

        function updateScore() {
            score++;
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            document.getElementById('game-over').classList.add('active');
        }

        function drawGame() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Draw snake
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#45a049';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            }
            // Draw head
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(snake[0].x, snake[0].y, gridSize, gridSize);
            ctx.strokeStyle = '#1B5E20';
            ctx.strokeRect(snake[0].x, snake[0].y, gridSize, gridSize);
            // Draw food
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            const radius = gridSize / 2;
            ctx.arc(food.x + radius, food.y + radius, radius, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>
</body>
</html>
