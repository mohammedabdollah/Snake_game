<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            background-color: #f8f8f8;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .instructions p {
            margin: 5px 0;
        }

        #game-board {
            background-color: #222;
            border: 2px solid #000;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .difficulty-selector {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .difficulty-selector select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .game-over-message {
            display: none;
            margin-top: 20px;
            color: #ff0000;
        }

        .game-over-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>
        <div class="instructions">
            <p>Use arrow keys to move the snake</p>
            <p>Press P to pause/resume</p>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="restart-btn">Restart</button>
            <div class="difficulty-selector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div class="game-over-message" id="game-over">
            <h2>Game Over!</h2>
            <p>Press Restart to play again</p>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let newDirection = 'right';
        let gameSpeed = 100; // milliseconds
        let gameInterval;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gridSize = 20; // Size of grid cells in pixels
        let canvasSize = 400; // Canvas size in pixels
        let difficultyLevels = {
            easy: 120,
            medium: 100,
            hard: 70
        };
        let currentDifficulty = 'medium';

        // Initialize the game
        window.onload = function() {
            canvas = document.getElementById('game-board');
            ctx = canvas.getContext('2d');
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.addEventListener('keydown', changeDirection);
            
            // Set up difficulty selector
            const difficultySelector = document.getElementById('difficulty');
            difficultySelector.addEventListener('change', function() {
                currentDifficulty = this.value;
                gameSpeed = difficultyLevels[currentDifficulty];
                
                // If game is running, restart with new speed
                if (gameRunning) {
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            });
            
            // Initial setup
            resetGame();
            drawGame(); // Draw initial state
        };

        // Reset game to initial state
        function resetGame() {
            // Initialize snake at the center
            const centerPos = Math.floor(canvasSize / gridSize / 2) * gridSize;
            snake = [
                {x: centerPos, y: centerPos},
                {x: centerPos - gridSize, y: centerPos},
                {x: centerPos - gridSize * 2, y: centerPos}
            ];
            
            direction = 'right';
            newDirection = 'right';
            score = 0;
            document.getElementById('score').textContent = score;
            generateFood();
            document.getElementById('game-over').classList.remove('active');
        }

        // Start the game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameSpeed = difficultyLevels[currentDifficulty];
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }

        // Restart the game
        function restartGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            resetGame();
            drawGame();
        }

        // Main game loop
        function gameLoop() {
            updateSnake();
            if (checkCollision()) {
                endGame();
                return;
            }
            checkFoodCollision();
            drawGame();
        }

        // Update snake position
        function updateSnake() {
            // Update direction from user input
            direction = newDirection;
            
            // Calculate new head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y -= gridSize;
                    break;
                case 'down':
                    head.y += gridSize;
                    break;
                case 'left':
                    head.x -= gridSize;
                    break;
                case 'right':
                    head.x += gridSize;
                    break;
            }
            
            // Add new head to the beginning of snake array
            snake.unshift(head);
            
            // Remove tail unless food was eaten
            if (head.x === food.x && head.y === food.y) {
                // Food eaten, don't remove tail (snake grows)
                generateFood();
                updateScore();
            } else {
                // No food eaten, remove tail
                snake.pop();
            }
        }

        // Handle keyboard input for direction changes and game control
        function changeDirection(event) {
            const key = event.key;
            
            // Handle pause with 'p' or 'Escape' key
            if (key === 'p' || key === 'P' || key === 'Escape') {
                togglePause();
                return;
            }
            
            // Only change direction if game is running and not paused
            if (gameRunning && !gamePaused) {
                // Prevent reversing direction directly
                if (key === 'ArrowUp' && direction !== 'down') {
                    newDirection = 'up';
                } else if (key === 'ArrowDown' && direction !== 'up') {
                    newDirection = 'down';
                } else if (key === 'ArrowLeft' && direction !== 'right') {
                    newDirection = 'left';
                } else if (key === 'ArrowRight' && direction !== 'left') {
                    newDirection = 'right';
                }
            }
        }

        // Toggle pause state
        function togglePause() {
            if (!gameRunning) return; // Can't pause if game isn't running
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                // Pause the game
                clearInterval(gameInterval);
                
                // Draw pause message
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.font = '16px Arial';
                ctx.fillText('Press P to resume', canvas.width / 2, canvas.height / 2 + 30);
            } else {
                // Resume the game
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }

        // Check for collisions with walls or self
        function checkCollision() {
            const head = snake[0];
            
            // Check wall collision
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                return true;
            }
            
            // Check self collision (start from index 1 to avoid checking head against itself)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // Check if snake head collides with food
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                generateFood();
                updateScore();
            }
        }

        // Generate food at random position
        function generateFood() {
            // Generate random coordinates aligned to grid
            const gridCount = canvasSize / gridSize;
            let foodX, foodY;
            let validPosition = false;
            
            // Keep generating until we find a position not occupied by the snake
            while (!validPosition) {
                foodX = Math.floor(Math.random() * gridCount) * gridSize;
                foodY = Math.floor(Math.random() * gridCount) * gridSize;
                
                validPosition = true;
                // Check if position overlaps with snake
                for (let segment of snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            food = {x: foodX, y: foodY};
        }

        // Update score
        function updateScore() {
            score++;
            document.getElementById('score').textContent = score;
            
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        // End the game
        function endGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            document.getElementById('game-over').classList.add('active');
        }

        // Draw everything on the canvas
        function drawGame() {
            // Clear the canvas
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                
                // Draw border around segment
                ctx.strokeStyle = '#45a049';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            }
            
            // Draw snake head with different color
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(snake[0].x, snake[0].y, gridSize, gridSize);
            ctx.strokeStyle = '#1B5E20';
            ctx.strokeRect(snake[0].x, snake[0].y, gridSize, gridSize);
            
            // Draw food
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            const radius = gridSize / 2;
            ctx.arc(food.x + radius, food.y + radius, radius, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>
</body>
</html>
